<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Договор с ОФД</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}"  type ="text/css" rel="stylesheet">
  </head>

  <body>
<div class ="wrapper">
<header class ="header">
	<div class ="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-myclass">
      <div class="container-xxl">
        <a class="navbar-brand">Клиенты ОФД</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link " aria-current="page" th:href="@{/clients}">Клиенты</a>
            <a class="nav-link " th:href="@{/fiscalMemories}">Контроль ФН</a>
            <a class="nav-link " th:href="@{/fiscalDataOperatorAgreements}">Контроль ОФД</a>
            <a class="nav-link " th:href="@{/directories}">Справочники</a>
          </div>
        </div>
      </div>
    </nav>
    </div>
    </header>
<section class ="edit-form">
  <div class="container">
    <div class="d-flex justify-content-center">
          <form th:if="${fiscalDataOperatorAgreement}" th:object="${fiscalDataOperatorAgreement}" th:action="@{/clients/clientEditor/{idClient}/cashboxEditor/{idCashbox}/saveFiscalDataOperatorAgreement (idClient = ${idClient}, idCashbox = ${idCashbox})}"  method = "POST" class = "form-myclass edit-form" >
          <h1>ОФД</h1>
            <input type="hidden" th:field="*{id}">
             <input type="hidden" th:field="*{cashbox}">
          <div class="form-group">
            <label for="FiscalDataOperator">Наименование организации</label>
               <select type = "text" id="FiscalDataOperator" class="form-control" th:field = "*{fiscalDataOperator}">
               <option th:each="fiscalDataOperator : ${listFiscalDataOperators}" th:value = "${fiscalDataOperator.id}" th:text = "${fiscalDataOperator.name}" ></option>
              </select>
          </div>
          <div class="form-group">
				<label for="FiscalDataOperatorAgreementValidity">Срок действия, дней</label>
			<input type="number" class="form-control"  id="FiscalDataOperatorAgreementValidity" min="0" max="10000" th:field="*{validity}">
          </div>
          <div class="form-group">
            <label for="FiscalDataOperatorAgreementActivationDate">Дата активации</label>
            <input type="date"  class="form-control" required id = "FiscalDataOperatorAgreementActivationDate" th:field="*{activationDate}">
          </div>
         <div class="form-buttons">
			<button class="btn btn-primary" type="submit">Сохранить</button>
			<a class="btn btn-primary"  th:href="@{/clients/clientEditor/{idClient}/cashboxEditor/{idCashbox}(idClient = ${idClient}, idCashbox = ${idCashbox})}">Отмена</a>
      </div>
          </form>
   </div>
  </div>
  </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
  </body>
</html>
