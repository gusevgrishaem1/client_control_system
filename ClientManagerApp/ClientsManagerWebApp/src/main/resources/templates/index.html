<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />
    <title>Клиенты ОФД</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}"  type ="text/css" rel="stylesheet">
  </head>
 <body>
<div class ="wrapper">
<header class ="header">
	<div class ="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-myclass">
      <div class="container-xxl">
        <a class="navbar-brand">Клиенты ОФД</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" th:href="@{/clients}">Клиенты</a>
            <a class="nav-link " th:href="@{/fiscalMemories}">Контроль ФН</a>
            <a class="nav-link " th:href="@{/fiscalDataOperatorAgreements}">Контроль ОФД</a>
            <a class="nav-link " th:href="@{/directories}">Справочники</a>
          </div>
        </div>
      </div>
    </nav>
    </div>
    </header>
<section class ="list-client">
    <div class="container">
      <div class="list-header">
      <h1>Список клиентов</h1>
      </div>
      <div class="list-buttons">
      <a class="btn btn-primary" th:href="@{/clients/clientAddition}" role="button">Добавить</a>
      </div>
      <div class="list-search">
      <form class="form-search" action = "#"  th:action = "@{/clients/findByName}"  method= "POST">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Поиск по наименованию клиента"  th:value = "${clientName}" th:name = "clientName" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
      </div>
      <table class="table table-success table-striped table-myclass">
        <thead>
          <tr>
            <th>#</th>
            <th>Наименование</th>
            <th>ИНН</th>
            <th>Телефон</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        	<tr th:if="${listClients.empty}">
            <th colspan="5" class = "h1-myclass" ><h3 > Нет записей:( </h3></th>
        </tr>
          <tr th:each="client : ${listClients}" >
            <th th:text="${clientStat.index + 1}"> </th>
            <th th:text="${client.name}"> </th>
            <th th:text="${client.individualTaxpayerNumber}"> </th>
            <th th:text="${client.telephone}"> </th>
            <th>
              <a class="btn btn-primary" th:href="@{/clients/clientEditor/{id}(id=${client.id})}" role="button">Редактировать</a>
              <a class="btn btn-primary" th:href="@{/clients/deleteClient/{id}(id=${client.id})} " onclick="return confirm('Вы действительно хотите удалить клиента и все его кассы?')" >Удалить</a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
</section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
  </body>
</html>
