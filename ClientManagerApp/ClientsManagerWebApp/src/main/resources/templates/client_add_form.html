<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Добавление клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}"  type ="text/css" rel="stylesheet">
  </head>

  <body>
<div class ="wrapper">
<header class ="header">
	<div class ="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-myclass">
      <div class="container-xxl">
        <a class="navbar-brand">Клиенты ОФД</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link " aria-current="page" th:href="@{/clients}">Клиенты</a>
            <a class="nav-link " th:href="@{/fiscalMemories}">Контроль ФН</a>
            <a class="nav-link " th:href="@{/fiscalDataOperatorAgreements}">Контроль ОФД</a>
            <a class="nav-link " th:href="@{/directories}">Справочники</a>
          </div>
        </div>
      </div>
    </nav>
    </div>
    </header>
<section class ="client-add-form">
  <div class="container">
    <div class="d-flex justify-content-center">
      <form action = "#" th:action = "@{/clients/saveClient}" th:object="${client}" method= "POST" class = "form-myclass edit-form">
            <h1>Добавление клиента</h1>
             <div class="form-group">
              <label for="ClientName">Наименование</label>
              <input type="text" required class="form-control" id="ClientName" th:field="*{name}">
            </div>
            <div class="form-group">
              <label for="ClientIndividualTaxpayerNumber">ИНН</label>
              <input type="text" required class="form-control" id="ClientIndividualTaxpayerNumber"  th:field = "*{individualTaxpayerNumber}" >
            </div>
            <div class="form-group">
              <label for="ClientTelephone">Телефон</label>
              <input type="tel" required class="form-control" id="ClientTelephone" th:field="*{telephone}">
            </div>
      <div class="form-buttons">
			<button class="btn btn-primary" type="submit">Сохранить</button>
			<a class="btn btn-primary"  th:href="@{/clients}" >Отмена</a>
      </div>
	   </form>
   </div>
  </div>
  </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
  </body>
</html>
